name: 'Hello World'
description: 'Greet someone and record the time'
inputs:
  who-to-greet: 
    description: 'Who to greet'
    required: true
    default: 'World'
outputs:
  time: 
    description: 'The time we greeted you'
  execTime:
    description: 'The time taken by index.js to execute in ms'
runs:
  using: 'node12'
  main: 'index.js'